<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>duckdb-wasm foursquare example</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  </head>
  <body>
      <div id="feedback"></div>
      <ul>
	  <li><a href="./foursquare/">foursquare</a></li>
      </ul>
      <button id="init" class="btn btn-primary">Initialize offline cache</button>      
      <button id="purge" class="btn btn-primary">Purge offline cache</button>
  </body>
  <script type="text/javascript" src="javascript/offline.js"></script>
  <script type="text/javascript">

   var feedback_el = document.getElementById("feedback");
   var init_el = document.getElementById("init");   
   var purge_el = document.getElementById("purge");
   
   purge_el.onclick = function(){
       offline.purge_with_confirmation();
       return false;
   };

   init_el.onclick = function(){
       
       offline.init().then((rsp) => {
	   feedback_el.innerText = "Offline cache registered";
       }).catch((err) => {
	   feedback_el.innerText = "Failed to register offline cache, " + err;
       });
       ;
       return false;
   };
   
   console.log("init");
   // offline.init();
  </script>
</html>
